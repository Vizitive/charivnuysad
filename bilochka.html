<body>

  <script>
    const photos = [
      { src: "photos_b/b0.jpg", caption: "–ù–∞—à–∞ –≤–µ—Å–µ–ª–∞ —ñ –¥—Ä—É–∂–Ω–∞ –≥—Ä—É–ø–∞ ¬´–ë—ñ–ª–æ—á–∫–∞¬ª üêøÔ∏è" },

      { src: "photos_b/b15.jpg", caption: "" },

    ];

    let current = 0;

    function showPhoto(index) {
      const img = document.getElementById("photo");
      const cap = document.getElementById("caption");

      img.style.opacity = 0; // –ü–æ—á–∞—Ç–∏ –∑–º—ñ–Ω—É –ø—Ä–æ–∑–æ—Ä–æ—Å—Ç—ñ (—Ñ–µ–π–¥-–∞—É—Ç)

        cap.textContent = photos[index].caption || ""; // –û–Ω–æ–≤–∏—Ç–∏ –ø—ñ–¥–ø–∏—Å
        img.style.opacity = 1; // –ü–ª–∞–≤–Ω–æ –≤—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –Ω–æ–≤–µ —Ñ–æ—Ç–æ (—Ñ–µ–π–¥-—ñ–Ω)

    }

    function nextPhoto() {
      current = (current + 1) % photos.length;
      showPhoto(current);
    }

    function prevPhoto() {
      current = (current - 1 + photos.length) % photos.length;
      showPhoto(current);
    }
